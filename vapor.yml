id: 37206
name: painel-adm
environments:
    production:
        memory: 1024
        database: painel-adm
        cli-memory: 512
        runtime: 'php-8.1:al2'
        build:
            - 'composer install'
            - 'php artisan event:cache'
            - 'php artisan config:cache'
            - 'php artisan view:cache'
            - 'php artisan icons:cache'
            - 'npm install'
            - 'npm ci && npm run build && rm -rf node_modules'
        deploy:
            - 'php artisan migrate:refresh --force'
            - 'php artisan db:seed --force'

